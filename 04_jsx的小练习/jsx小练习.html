<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx小练习</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel" >

		/*
		甚麼是表達式呢??
			一定注意区分：【js语句(代码)】与【js表达式】
					1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
								下面这些都是表达式：
										(1). a
										(2). a+b
										(3). demo(1) 這是調用demo函數 比方 const X= demo(1)
										(4). arr.map() 數組身上的map方法 就是加工數組
										比方 let arr=[1,3,5]
										let result=arr.map((num)=>{return num+1})
										值會返回到result 然後console.log(result);
										(5). function test () {}
										定義一個函數的時候 如果有返回值 也是表達式
					2.语句(代码)：
								下面这些都是语句(代码)：
										(1).if(){}
										(2).for(){}
										(3).switch(){case:xxxx}

	 */
		//模拟一些数据
		const data = ['Angular','React','Vue']
		const data2=['xx',"vv",'yy']
		//1.创建虚拟DOM
		const VDOM = (
			<div>
				<h1>前端js框架列表</h1>
				<ul>
					{
						data.map((item,index)=>{
							return <li key={index}>{item}</li>

						})
					}
				</ul>

			</div>
		)



		//2.渲染虚拟DOM到页面
		//const VDOM2=(
	// <div>
		// <h1>xxxx</h1>
		// <ul>{data2.map((item,index)=>{return<li key={index}>{item}</li>})}</ul></div>)
		ReactDOM.render(VDOM,document.getElementById('test'))
		ReactDOM.render(VDOM2,document.getElementById('test'))

	</script>
</body>
</html>
