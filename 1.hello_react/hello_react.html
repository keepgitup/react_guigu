<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        /* 此处一定要写babel 而且還是雙引號 */ /*1.创建虚拟DOM*/
const myId='shanGguigu';
const myData="hello React";
const VDOM=(
<div>
<h2 className="title" id={myId.toLowerCase()}>
    <span style={{color:"blue",fontSize:'29px'}}>{myData.toLowerCase()}</span></h2>
<h2 className="title" id={myId.toUpperCase()}>
    <span style={{color:"blue",fontSize:'29px'}}>{myData.toUpperCase()}</span></h2>
    <input type="text"/>
</div>
    );
//4.內聯樣式,要用style={{key:value}}的形式去寫,外花寫jsx形式,內花寫對象變量,所以記得加引號.
//5.只有一個根標籤
//6.標籤要閉合
//<Good>123</Good>
//7.標籤首個字母a.若小寫字母開頭,則將標籤轉為html同名元素,若無同名元素就報錯
// b.若答謝字母開頭,react就去渲染對應組件,若組件沒有定義則抱錯


//2.渲染虚拟DOM到页面 */
ReactDOM.render(VDOM, document.getElementById("test"));

</script>
</body>


</html>
